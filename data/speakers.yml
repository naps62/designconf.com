  talk: "Crafting Digital Experiences"
  abstract: "Learn how we build our websites: what it takes from the designers and developers, the client struggles, the enthusiasm/frustration dosages necessary and the eternal question on when to stop and go to the next one. Walk through 3 projects and mesmerize with a few GIF’s."
